		<script>
			var num = [0,0,0,0,0,0,0,0,1];
			var flag = false;
			var cnt=0;
			
			function shuffle(){
				for(var i=1; i<=num.length; i++){
					var idx1=Math.floor(Math.random()*9);
					var idx2=Math.floor(Math.random()*9);
					
					if(idx1 != idx2){
						var temp = num[idx1];
						num[idx1] = num[idx2];
						num[idx2] = temp;
					}
				}
				console.log(num);
				flag = false;
				cnt=0;
			}
			$(document).ready(function(){
				$("#btn1").click(function(){
					$("#msg").html("");
					shuffle();
					
					for(var i=1; i<=9; i++){
						$("#div" + i).html("");
						var str ="<img class='imgBox' src = './img/q-2.png' id='img" + i + "'>";
						$("#div" + i).html(str);

				});
				
				$(".box1").on("click", ".imgBox", function(){
