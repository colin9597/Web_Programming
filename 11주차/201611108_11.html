<!DOCTYPE html>
<html>
<head>
<title>주사위게임</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		var total=0;
		var win=0;
		
		$("p>img").click(function(){
			var isrc = $(this).attr("src");
			isrc = isrc.replace("./img/","");
			isrc = isrc.replace(".png","");
			
				
			var n = parseInt(isrc);
			console.log(n);
	
			total++;
			var com = Math.floor(Math.random()*6) +1;
			$("#img1").attr("src", "./img/" + n + ".png");
			$("#img2").attr("src", "./img/c" + com + ".png");
		
		/*
		if(n==com) {
			$("#msg").text("승");
		}	
		else {
			$("#msg").html("<h1>패</h1>");
		}
		*/
		var str="";
		if(n==com){
			str=str+"맞혔습니다."+"<br>";
			win++;
		}
		else {
			str=str+"틀렸습니다"+"<br>";
		}
		str = str + "전체횟수 : " + total + ", 맞춘횟수 : " + win;
		$("#msg").html(str);
		});
	});
</script>
<style>
	.box1 {
		border-radius: 10px;
		border: 2px solid #73AD21;
		background-color : #73AD21;
		padding: 10px; 
		margin : 10px;
		width: 400px;
		height: 20px; 
		color : white;
		text-align : center;
	}
	.box2 {		 
		padding: 10px; 
		margin : 10px;
		width: 400px; 
		text-align : center;
	} 
	#msg {
		width : 400px;
		height : 40px;
		margin : 10px;
		padding: 10px;  
		border: 1px solid #73AD21;
		font-size : 14px;
		color : red;
		text-align : center;
	}
	#msgimg {
		width : 400px; 
		margin : 10px;
		padding: 10px;  
		border: 1px solid #73AD21;
		text-align : center;
	}
	.b1 {
		width : 100px;
		height :100px;
		font-size : 30px;
		text-align : center;
	}
</style>
 
</head>
<body>
<form name="myform">
	<div class="box1">
		주사위게임
	</div>
	<div class="box2">
		<p>
		<img src="./img/1.png">
		<img src="./img/2.png">
		<img src="./img/3.png">
		</p>
		<p>
		<img src="./img/4.png">
		<img src="./img/5.png">
		<img src="./img/6.png">
		</p>
		<p>
		<input type="button" value="다시하기">
		</p>
	</div>
	<div id="msgimg">
		 <img src="./img/q.png" id="img1"> 
		 <img src="./img/vs.png">
		 <img src="./img/q.png" id="img2">
	</div>
	<div id="msg">
		
	</div>
</form>
</body>
</html>
